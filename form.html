<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            margin: 0 10px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: maroon;
            margin-top: 20px;
            width: 70%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-color: skyblue;">

    <nav>
        <a href="home.html">HOME</a>
        <a href="About us.html">ABOUT US</a>
        <a href="form.html">CONTACT US</a>
        <a href="blog.html">BLOG</a>
    </nav>
    <p>
        CONTACT US
    </p>

    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" name="secondName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <textarea id="age" name="age" rows="4" required></textarea>

        <button type="submit" style="background-color: black;">Submit</button>
    </form>

    <footer style="text-align: center; background-color: black; color: white; padding: 2%; width: 100%;">Atim all rights reserved</footer> 

</body>

</html>
